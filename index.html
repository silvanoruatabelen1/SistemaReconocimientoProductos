<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SCANIX - Inventario (HTML/CSS/JS)</title>
    <meta name="description" content="Inventario con HTML/CSS/JS puro" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="container header">
      <div>
        <h1>Control de Inventario</h1>
        <p class="muted">Monitorea los niveles de stock por dep√≥sito</p>
      </div>
      <div>
        <button id="btnExport" class="btn outline">Exportar</button>
      </div>
    </header>

    <main class="container">
      <section class="grid4" id="summary">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="icon primary">üì¶</div>
              <div>
                <p class="stat" id="statProducts">0</p>
                <p class="muted small">Productos Total</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="icon danger">‚ö†Ô∏è</div>
              <div>
                <p class="stat" id="statLow">0</p>
                <p class="muted small">Stock Bajo</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="icon">üè≠</div>
              <div>
                <p class="stat">3</p>
                <p class="muted small">Dep√≥sitos</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="icon success">üìà</div>
              <div>
                <p class="stat" id="statValue">$0.00</p>
                <p class="muted small">Valor Total</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="card-content">
          <div class="filters">
            <div class="grow">
              <input id="txtSearch" class="input" placeholder="Buscar por nombre o SKU..." />
            </div>
            <select id="selWarehouse" class="select"></select>
            <select id="selStock" class="select">
              <option value="all">Todos los niveles</option>
              <option value="low">Stock bajo</option>
              <option value="normal">Stock normal</option>
              <option value="high">Stock alto</option>
            </select>
            <button id="btnFilters" class="btn outline">Filtros</button>
          </div>
        </div>
      </section>

      <section id="list" class="vstack gap"></section>

      <section id="empty" class="card hidden">
        <div class="card-content center">
          <div class="icon">üì¶</div>
          <h3>No se encontraron productos</h3>
          <p class="muted">Intenta ajustar los criterios de b√∫squeda</p>
          <button id="btnClear" class="btn outline">Limpiar filtros</button>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
  </html>
